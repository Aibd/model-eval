services:
  model-eval:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: model-eval
    restart: always
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/config"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - proxy-network
    # If you need to access it directly via port 3000, uncomment the next two lines
    # ports:
    #   - "3000:3000"

networks:
  proxy-network:
    external: true
